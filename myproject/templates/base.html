<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />

    <title>{% block title %}Ice Cream Shop{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <div class="bg-warning text-dark px-3 py-1 rounded shadow-sm fw-bold" style="font-size: 1.2rem;">
            üç¶ Creamy Bliss
          </div>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
              <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item {% if request.path == '/about' %}active{% endif %}">
              <a class="nav-link text-white" href="/about">About Us</a>
            </li>
            <li class="nav-item {% if request.path == '/services' %}active{% endif %}">
              <a class="nav-link text-white" href="/services">Services</a>
            </li>
            <li class="nav-item {% if request.path == '/contact' %}active{% endif %}">
              <a class="nav-link text-white" href="/contact">Contact Us</a>
            </li>
            <li class="nav-item {% if request.path == '/cart' %}active{% endif %}">
              <a class="nav-link text-white" href="/cart">Cart</a>
            </li>
            <li class="nav-item {% if request.path == '/flavors' %}active{% endif %}">
              <a class="nav-link text-white" href="/flavors">Flavors</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0 ml-auto" role="search" method="GET" action="/flavors/">
            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search flavors..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div style="padding-top: 80px;"></div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-0" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}

    {% block body %}{% endblock body %}

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
</body>
</html>
